<!DOCTYPE html>
<html lang="en">

<head>
  <title>Timeout to create a reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <h3 align="center" style="color:brown">Madhumitha Reddy reaction timer</h3>
  <p id="Target">Your time</p>
  <p id="CountDown">Count</p>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

  <script>
    var myTime = undefined
    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }

    function startTime() {
      var startCount = Math.floor(Math.random()*10 + 2)
    for(let i=0; i<startCount; i++){
        setTimeout(() => {
          document.getElementById("CountDown").innerHTML = "Count: " + i
        }, (startCount-i)*1000)
      }
      setTimeout(() => {
        checkMyTime()
      }, 3000)
    }

    function checkMyTime() {
      var element = document.getElementById("Target")
      if (myTime == undefined)
        element.innerHTML = "Too Slow"
      else {
        var buttonTime = Date.now()
        var difference = buttonTime - myTime
        element.innerHTML = "Time was " + difference + "ms"
      }
    }
  </script>
</body>

</html>
